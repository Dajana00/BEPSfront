<form  (ngSubmit)="submitForm()" [formGroup]="appForm" >
   
    <div class="form-group">
        <label for="newKeyStorePassword">Key Store Password</label>
        <input type="password" class="form-control"  formControlName="newKeyStorePassword" id="newKeyStorePassword" name="newKeyStorePassword">
    </div>
    <div class="form-group">
        <label for="newKeyStoreIssuerPassword">New Key Store Issuer Password</label>
        <input type="password" class="form-control" formControlName="newKeyStoreIssuerPassword" id="newKeyStoreIssuerPassword" name="newKeyStoreIssuerPassword" >
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" formControlName="startDate" name="startDate" [min]="minStartDate" (change)="onChangeStartDate()"  >
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" formControlName="endDate" name="endDate"  [min]="minEndDate" >
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!appForm.valid">Submit</button>
</form>
