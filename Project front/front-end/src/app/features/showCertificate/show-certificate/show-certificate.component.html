

<table mat-table class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="SerialNumber">
    <th mat-header-cell *matHeaderCellDef>SerialNumber</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ValidFrom">
    <th mat-header-cell *matHeaderCellDef>ValidFrom</th>
    <td mat-cell *matCellDef="let element">{{element.ValidFrom}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ValidTo">
    <th mat-header-cell *matHeaderCellDef>ValidTo</th>
    <td mat-cell *matCellDef="let element">{{element.ValidTo}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef ><i class="material-icons" (click)="openDialog()">info_outline</i></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
